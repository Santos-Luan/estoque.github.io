<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <title>Histórico de Movimentações</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Histórico de Movimentações</h1>
  </header>

  <nav>
    <a href="index.html">Início</a>
    <a href="produtos.html">Cadastro</a>
    <a href="movimentacao.html">Movimentação</a>
    <a href="estoque.html">Estoque</a>
    <a href="historico.html">Histórico</a>
  </nav>

  <main class="container">
    <section class="card">
      <h2>Movimentações</h2>

      <div class="search-bar">
        <input type="text" id="search-historico" placeholder="Buscar por código, produto, origem, tipo..." />

        <div class="form-row" style="flex-wrap: nowrap; gap: 0.6rem;">
          <div class="col">
            <label for="f-data-inicio">Data Inicial</label>
            <input type="date" id="f-data-inicio" />
          </div>
          <div class="col">
            <label for="f-data-fim">Data Final</label>
            <input type="date" id="f-data-fim" />
          </div>
        </div>

        <button class="btn-search" id="btn-filter-date">Filtrar</button>
        <button class="link-reset" id="btn-clear-historico">Limpar</button>
      </div>

      <div class="table-wrap">
        <table id="mov-table">
          <thead>
            <tr>
              <th>Data/Hora</th>
              <th>Código</th>
              <th>Produto</th>
              <th>Tipo</th>
              <th>Quantidade</th>
              <th>Origem/Destino</th>
              <th>Observações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer>
    <p class="muted">Projeto extensionista • Controle de estoque</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
