<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <title>Cadastro de Produtos</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Cadastro de Produtos</h1>
  </header>

  <nav>
    <a href="index.html">Início</a>
    <a href="produtos.html">Cadastro</a>
    <a href="movimentacao.html">Movimentação</a>
    <a href="estoque.html">Estoque</a>
    <a href="historico.html">Histórico</a>
  </nav>

  <main class="container">
    <section class="card">
      <h2>Novo Produto</h2>

      <form id="form-produto" onsubmit="event.preventDefault(); cadastrarProduto();">
        <!-- ✅ Senha movida para o topo -->
        <label for="senha-produto">Senha:</label>
        <input type="password" id="senha-produto" required>

        <!-- ✅ Código agora gerado automaticamente -->
        <label for="codigo">Código:</label>
        <input type="text" id="codigo" required readonly placeholder="Código gerado automaticamente">

        <label for="produto">Produto:</label>
        <input type="text" id="produto" required>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" required min="0">

        <label for="preco">Preço:</label>
        <input type="number" id="preco" step="0.01">

        <label for="minimo">Estoque Mínimo:</label>
        <input type="number" id="minimo" min="0">

        <div class="actions">
          <button type="button" class="btn" onclick="cadastrarProduto()">Cadastrar Produto</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p class="muted">Projeto extensionista • Controle de estoque</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
