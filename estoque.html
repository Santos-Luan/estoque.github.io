<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <title>Estoque</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Estoque</h1>
  </header>

  <nav>
    <a href="index.html">Início</a>
    <a href="produtos.html">Cadastro</a>
    <a href="movimentacao.html">Movimentação</a>
    <a href="estoque.html">Estoque</a>
    <a href="historico.html">Histórico</a>
  </nav>

  <main class="container">
    <section class="card">
      <h2>Lista de Produtos</h2>

      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Buscar por código ou nome">
        <button class="btn" id="btn-search">Buscar</button>
        <button class="link-reset" id="btn-clear">Limpar</button>
        <button class="btn secondary" id="btn-refresh">Atualizar</button>
      </div>

      <div class="table-wrap">
        <table id="products-table">
          <thead>
            <tr>
              <th></th>
              <th>Código</th>
              <th>Produto</th>
              <th>Quantidade</th>
              <th>Preço</th>
              <th>Última Atualização</th>
              <th>Mínimo</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="actions">
        <input type="password" id="senha-excluir" placeholder="Senha">
        <button class="btn" id="btn-delete">Excluir Selecionados</button>
      </div>
    </section>
  </main>

  <footer>
    <p class="muted">Projeto extensionista • Controle de estoque</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
